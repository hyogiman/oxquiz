    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, orderBy, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_SuKTn4jWyBL3lyk8CK6hPpttpR0MOMc",
            authDomain: "quizland-hyogi.firebaseapp.com",
            projectId: "quizland-hyogi",
            storageBucket: "quizland-hyogi.firebasestorage.app",
            messagingSenderId: "886372179569",
            appId: "1:886372179569:web:8616d019f7b63a26e045d0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ï†ÑÏó≠ Î≥ÄÏàò
        window.db = db;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.onSnapshot = onSnapshot;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;

        let currentUser = null;
        let isAdmin = false;
        let currentQuestion = null;
        let selectedAnswer = null;
        let hasAnswered = false;
        let unsubscribeListeners = [];

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        window.handleLogin = async function() {
            const employeeId = document.getElementById('employeeId').value.trim();
            if (!employeeId) {
                alert('ÏÇ¨Î≤àÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, 'users', employeeId));
                
                if (userDoc.exists()) {
                    // Í∏∞Ï°¥ ÏÇ¨Ïö©Ïûê
                    currentUser = { id: employeeId, ...userDoc.data() };
                    showMainApp();
                } else {
                    // Ïã†Í∑ú ÏÇ¨Ïö©Ïûê
                    const userName = document.getElementById('userName').value.trim();
                    const userPosition = document.getElementById('userPosition').value.trim();
                    
                    if (!userName || !userPosition) {
                        document.getElementById('newUserFields').classList.remove('hidden');
                        return;
                    }
                    
                    const newUser = {
                        name: userName,
                        position: userPosition,
                        score: 0,
                        joinedAt: new Date().toISOString(),
                        isActive: true,
                        isFrozen: false
                    };
                    
                    await setDoc(doc(db, 'users', employeeId), newUser);
                    currentUser = { id: employeeId, ...newUser };
                    showMainApp();
                }
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                alert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ ÌÜ†Í∏Ä
        window.toggleAdminLogin = function() {
            const password = prompt('Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
            if (password === 'admin123') {
                isAdmin = true;
                showAdminApp();
            } else if (password !== null) {
                alert('ÏûòÎ™ªÎêú ÎπÑÎ∞ÄÎ≤àÌò∏ÏûÖÎãàÎã§.');
            }
        };

        // Î©îÏù∏ Ïï± ÌëúÏãú
        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `${currentUser.name} (${currentUser.position})`;
            document.getElementById('userScore').textContent = currentUser.score || 0;
            
            setupUserListeners();
        }

        // Í¥ÄÎ¶¨Ïûê Ïï± ÌëúÏãú
        function showAdminApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminApp').classList.remove('hidden');
            
            setupAdminListeners();
        }

        // ÏÇ¨Ïö©Ïûê Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupUserListeners() {
            // ÌòÑÏû¨ Î¨∏Ï†ú Î¶¨Ïä§ÎÑà
            const questionListener = onSnapshot(doc(db, 'system', 'currentQuestion'), (doc) => {
                if (doc.exists()) {
                    currentQuestion = doc.data();
                    updateQuizDisplay();
                } else {
                    currentQuestion = null;
                    updateQuizDisplay();
                }
            });
            unsubscribeListeners.push(questionListener);

            // ÏÇ¨Ïö©Ïûê Ï†êÏàò Î¶¨Ïä§ÎÑà
            const userListener = onSnapshot(doc(db, 'users', currentUser.id), (doc) => {
                if (doc.exists()) {
                    const userData = doc.data();
                    currentUser = { ...currentUser, ...userData };
                    document.getElementById('userScore').textContent = userData.score || 0;
                    
                    if (userData.isFrozen) {
                        document.getElementById('quizStatus').textContent = 'Í≥ÑÏ†ïÏù¥ ÎèôÍ≤∞ÎêòÏóàÏäµÎãàÎã§.';
                        document.getElementById('btnO').disabled = true;
                        document.getElementById('btnX').disabled = true;
                    }
                }
            });
            unsubscribeListeners.push(userListener);

            // Îû≠ÌÇπ Î¶¨Ïä§ÎÑà
            const rankingListener = onSnapshot(query(collection(db, 'users'), orderBy('score', 'desc')), (snapshot) => {
                updateRanking(snapshot);
            });
            unsubscribeListeners.push(rankingListener);
        }

        // Í¥ÄÎ¶¨Ïûê Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupAdminListeners() {
            // Ïã§ÏãúÍ∞Ñ ÎãµÎ≥Ä ÌòÑÌô© Î¶¨Ïä§ÎÑà
            const answersListener = onSnapshot(collection(db, 'answers'), (snapshot) => {
                updateLiveStats(snapshot);
            });
            unsubscribeListeners.push(answersListener);

            // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î¶¨Ïä§ÎÑà
            const usersListener = onSnapshot(collection(db, 'users'), (snapshot) => {
                updateUserManagement(snapshot);
            });
            unsubscribeListeners.push(usersListener);
        }

        // ÌÄ¥Ï¶à ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateQuizDisplay() {
            const display = document.getElementById('quizDisplay');
            const status = document.getElementById('quizStatus');
            const btnO = document.getElementById('btnO');
            const btnX = document.getElementById('btnX');

            if (!currentQuestion) {
                display.innerHTML = '<div class="text-6xl mb-6 opacity-60">ü§î</div><div class="text-xl font-semibold opacity-80" translate="no">Î¨∏Ï†úÎ•º Í∏∞Îã§Î¶¨Í≥† ÏûàÏäµÎãàÎã§...</div>';
                status.textContent = 'Î¨∏Ï†ú ÎåÄÍ∏∞ Ï§ë...';
                btnO.disabled = true;
                btnX.disabled = true;
                btnO.className = 'h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 bg-gray-400';
                btnX.className = 'h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 bg-gray-400';
                hasAnswered = false;
                selectedAnswer = null;
                return;
            }

            if (currentQuestion.status === 'active' && !hasAnswered && !currentUser.isFrozen) {
                display.innerHTML = `<div class="text-2xl font-bold text-gray-800 mb-4" translate="no">Î¨∏Ï†ú ${currentQuestion.number}</div><div class="text-xl text-gray-600" translate="no">${currentQuestion.title}</div>${currentQuestion.isBonus ? '<div class="text-lg text-orange-500 font-bold mt-2" translate="no">‚≠ê Î≥¥ÎÑàÏä§ Î¨∏Ï†ú (2Î∞∞ Ï†êÏàò)</div>' : ''}`;
                status.textContent = 'O ÎòêÎäî XÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî';
                btnO.disabled = false;
                btnX.disabled = false;
                btnO.className = 'btn-o h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1';
                btnX.className = 'btn-x h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1';
            } else if (currentQuestion.status === 'ended') {
                const isCorrect = selectedAnswer === currentQuestion.correctAnswer;
                const resultText = hasAnswered ? (isCorrect ? 'Ï†ïÎãµÏûÖÎãàÎã§!' : 'Ïò§ÎãµÏûÖÎãàÎã§.') : 'ÏãúÍ∞Ñ Ï¥àÍ≥º';
                const resultColor = hasAnswered ? (isCorrect ? 'text-green-500' : 'text-red-500') : 'text-gray-500';
                
                display.innerHTML = `<div class="text-center"><div class="${resultColor} text-2xl font-bold mb-4">${resultText}</div><div class="text-gray-600" translate="no">Ï†ïÎãµ: ${currentQuestion.correctAnswer}</div></div>`;
                status.textContent = 'Î¨∏Ï†úÍ∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§';
                btnO.disabled = true;
                btnX.disabled = true;
            }
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù
        window.selectAnswer = async function(answer) {
            if (!currentQuestion || currentQuestion.status !== 'active' || hasAnswered || currentUser.isFrozen) {
                return;
            }

            selectedAnswer = answer;
            hasAnswered = true;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            const display = document.getElementById('quizDisplay');
            const color = answer === 'O' ? 'text-blue-500' : 'text-red-500';
            display.innerHTML = `<div class="text-center w-full"><div class="ox-display ${color}">${answer}</div><div class="text-lg text-gray-500 mt-4 loading" translate="no">Ïû†Ïãú Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî...</div></div>`;
            
            document.getElementById('quizStatus').textContent = 'ÎãµÎ≥ÄÏùÑ Ï†úÏ∂úÌñàÏäµÎãàÎã§. Í≤∞Í≥ºÎ•º Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî...';
            document.getElementById('btnO').disabled = true;
            document.getElementById('btnX').disabled = true;

            // FirestoreÏóê ÎãµÎ≥Ä Ï†ÄÏû•
            try {
                await setDoc(doc(db, 'answers', currentUser.id), {
                    userId: currentUser.id,
                    userName: currentUser.name,
                    answer: answer,
                    questionNumber: currentQuestion.number,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                console.error('ÎãµÎ≥Ä Ï†ÄÏû• Ïò§Î•ò:', error);
            }
        };

        // ÌÉ≠ Ï†ÑÌôò
        window.switchTab = function(tab) {
            if (tab === 'quiz') {
                document.getElementById('quizContent').classList.remove('hidden');
                document.getElementById('rankingContent').classList.add('hidden');
                document.getElementById('quizTab').className = 'tab-active px-6 py-2 rounded-l-xl font-medium transition-all';
                document.getElementById('rankingTab').className = 'tab-inactive px-6 py-2 rounded-r-xl font-medium transition-all';
            } else {
                document.getElementById('quizContent').classList.add('hidden');
                document.getElementById('rankingContent').classList.remove('hidden');
                document.getElementById('quizTab').className = 'tab-inactive px-6 py-2 rounded-l-xl font-medium transition-all';
                document.getElementById('rankingTab').className = 'tab-active px-6 py-2 rounded-r-xl font-medium transition-all';

        // Îû≠ÌÇπ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRanking(snapshot) {
            const rankingList = document.getElementById('rankingList');
            const users = [];
            
            snapshot.forEach((doc) => {
                users.push({ id: doc.id, ...doc.data() });
            });

            let html = '';
            users.forEach((user, index) => {
                const isCurrentUser = user.id === currentUser?.id;
                const rankClass = index < 3 ? 'bg-gradient-to-r from-yellow-100 to-yellow-50 border-yellow-200' : 'bg-white border-gray-200';
                const textClass = isCurrentUser ? 'font-bold text-blue-600' : 'text-gray-800';
                
                html += `
                    <div class="flex items-center justify-between p-4 rounded-xl border ${rankClass}">
                        <div class="flex items-center space-x-4">
                            <div class="text-2xl font-bold ${textClass}">${index + 1}</div>
                            <div>
                                <div class="${textClass} font-medium">${user.name}</div>
                                <div class="text-sm text-gray-500">${user.position}</div>
                            </div>
                        </div>
                        <div class="text-2xl font-bold ${textClass}">${user.score || 0}Ï†ê</div>
                    </div>
                `;
            });
            
            rankingList.innerHTML = html;
        }

        // Í¥ÄÎ¶¨Ïûê - Î¨∏Ï†ú ÏãúÏûë
        window.startQuestion = async function() {
            const number = document.getElementById('questionNumber').value;
            const title = document.getElementById('questionTitle').value;
            const correctAnswer = document.getElementById('correctAnswer').value;
            const isBonus = document.getElementById('isBonus').checked;

            if (!number || !title) {
                alert('Î¨∏Ï†ú Î≤àÌò∏ÏôÄ Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                // Ïù¥Ï†Ñ ÎãµÎ≥ÄÎì§ ÏÇ≠Ï†ú
                const answersSnapshot = await collection(db, 'answers');
                // Ïã§Ï†úÎ°úÎäî batch deleteÎ•º ÏÇ¨Ïö©Ìï¥Ïïº ÌïòÏßÄÎßå Ïó¨Í∏∞ÏÑúÎäî Í∞ÑÎã®Ìûà Ï≤òÎ¶¨

                // ÏÉà Î¨∏Ï†ú ÏãúÏûë
                await setDoc(doc(db, 'system', 'currentQuestion'), {
                    number: parseInt(number),
                    title: title,
                    correctAnswer: correctAnswer,
                    isBonus: isBonus,
                    status: 'active',
                    startTime: new Date().toISOString()
                });

                alert('Î¨∏Ï†úÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!');
            } catch (error) {
                console.error('Î¨∏Ï†ú ÏãúÏûë Ïò§Î•ò:', error);
                alert('Î¨∏Ï†ú ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Í¥ÄÎ¶¨Ïûê - Î¨∏Ï†ú Ï¢ÖÎ£å
        window.endQuestion = async function() {
            if (!currentQuestion) {
                alert('ÏßÑÌñâ Ï§ëÏù∏ Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            try {
                await updateDoc(doc(db, 'system', 'currentQuestion'), {
                    status: 'ended',
                    endTime: new Date().toISOString()
                });

                alert('Î¨∏Ï†úÍ∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§!');
            } catch (error) {
                console.error('Î¨∏Ï†ú Ï¢ÖÎ£å Ïò§Î•ò:', error);
                alert('Î¨∏Ï†ú Ï¢ÖÎ£å Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Í¥ÄÎ¶¨Ïûê - Í≤∞Í≥º Í≥µÍ∞ú Î∞è Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        window.showResults = async function() {
            if (!currentQuestion || currentQuestion.status !== 'ended') {
                alert('Ï¢ÖÎ£åÎêú Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            try {
                // Î™®Îì† ÎãµÎ≥Ä Í∞ÄÏ†∏Ïò§Í∏∞
                const answersSnapshot = await getDocs(collection(db, 'answers'));
                const pointsToAdd = currentQuestion.isBonus ? 2 : 1;

                // Ï†ïÎãµÏûêÎì§Ïùò Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
                const batch = writeBatch(db);
                
                answersSnapshot.forEach((doc) => {
                    const answer = doc.data();
                    if (answer.answer === currentQuestion.correctAnswer) {
                        const userRef = doc(db, 'users', answer.userId);
                        batch.update(userRef, {
                            score: increment(pointsToAdd)
                        });
                    }
                });

                await batch.commit();
                alert('Ï†êÏàòÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§!');
            } catch (error) {
                console.error('Í≤∞Í≥º Í≥µÍ∞ú Ïò§Î•ò:', error);
                alert('Í≤∞Í≥º Í≥µÍ∞ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Ïã§ÏãúÍ∞Ñ ÌòÑÌô© ÏóÖÎç∞Ïù¥Ìä∏
        function updateLiveStats(snapshot) {
            if (!currentQuestion) {
                document.getElementById('liveStats').innerHTML = '<div class="text-center text-gray-500" translate="no">Î¨∏Ï†úÍ∞Ä ÏãúÏûëÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§</div>';
                return;
            }

            const answers = {};
            let totalAnswers = 0;

            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.questionNumber === currentQuestion.number) {
                    if (!answers[data.answer]) {
                        answers[data.answer] = [];
                    }
                    answers[data.answer].push(data.userName);
                    totalAnswers++;
                }
            });

            const oCount = answers['O'] ? answers['O'].length : 0;
            const xCount = answers['X'] ? answers['X'].length : 0;

            let html = `
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-100 p-4 rounded-xl text-center">
                        <div class="text-2xl font-bold text-blue-600">O</div>
                        <div class="text-xl font-bold">${oCount}Î™Ö</div>
                    </div>
                    <div class="bg-red-100 p-4 rounded-xl text-center">
                        <div class="text-2xl font-bold text-red-600">X</div>
                        <div class="text-xl font-bold">${xCount}Î™Ö</div>
                    </div>
                </div>
                <div class="text-center text-gray-600 mb-4" translate="no">
                    Ï¥ù ${totalAnswers}Î™Ö Ï∞∏Ïó¨
                </div>
            `;

            // O ÏÑ†ÌÉùÏûê Î™©Î°ù
            if (answers['O']) {
                html += `
                    <div class="mb-3">
                        <div class="font-medium text-blue-600 mb-2" translate="no">O ÏÑ†ÌÉùÏûê:</div>
                        <div class="text-sm text-gray-600">${answers['O'].join(', ')}</div>
                    </div>
                `;
            }

            // X ÏÑ†ÌÉùÏûê Î™©Î°ù
            if (answers['X']) {
                html += `
                    <div>
                        <div class="font-medium text-red-600 mb-2" translate="no">X ÏÑ†ÌÉùÏûê:</div>
                        <div class="text-sm text-gray-600">${answers['X'].join(', ')}</div>
                    </div>
                `;
            }

            document.getElementById('liveStats').innerHTML = html;
        }

        // ÏÇ¨Ïö©Ïûê Í¥ÄÎ¶¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateUserManagement(snapshot) {
            let html = '';
            
            snapshot.forEach((doc) => {
                const user = { id: doc.id, ...doc.data() };
                const statusClass = user.isFrozen ? 'bg-red-100 border-red-200' : 'bg-green-100 border-green-200';
                const statusText = user.isFrozen ? 'ÎèôÍ≤∞Îê®' : 'ÌôúÏÑ±';
                
                html += `
                    <div class="flex items-center justify-between p-3 rounded-lg border ${statusClass}">
                        <div>
                            <div class="font-medium">${user.name} (${user.position})</div>
                            <div class="text-sm text-gray-500">Ï†êÏàò: ${user.score || 0}Ï†ê | ÏÉÅÌÉú: ${statusText}</div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="adjustUserScore('${user.id}')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm" translate="no">
                                Ï†êÏàòÏ°∞Ï†ï
                            </button>
                            <button onclick="toggleUserFreeze('${user.id}')" class="px-3 py-1 ${user.isFrozen ? 'bg-green-500' : 'bg-red-500'} text-white rounded text-sm" translate="no">
                                ${user.isFrozen ? 'Ìï¥Ï†ú' : 'ÎèôÍ≤∞'}
                            </button>
                            <button onclick="resetUserScore('${user.id}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm" translate="no">
                                Î¶¨ÏÖã
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('userManagement').innerHTML = html;
        }

        // Í¥ÄÎ¶¨Ïûê - ÏÇ¨Ïö©Ïûê Ï†êÏàò Ï°∞Ï†ï
        window.adjustUserScore = async function(userId) {
            const newScore = prompt('ÏÉàÎ°úÏö¥ Ï†êÏàòÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
            if (newScore === null || newScore === '') return;
            
            const score = parseInt(newScore);
            if (isNaN(score)) {
                alert('Ïò¨Î∞îÎ•∏ Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                await updateDoc(doc(db, 'users', userId), {
                    score: score
                });
                alert('Ï†êÏàòÍ∞Ä Ï°∞Ï†ïÎêòÏóàÏäµÎãàÎã§.');
            } catch (error) {
                console.error('Ï†êÏàò Ï°∞Ï†ï Ïò§Î•ò:', error);
                alert('Ï†êÏàò Ï°∞Ï†ï Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Í¥ÄÎ¶¨Ïûê - ÏÇ¨Ïö©Ïûê ÎèôÍ≤∞/Ìï¥Ï†ú
        window.toggleUserFreeze = async function(userId) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                const currentStatus = userDoc.data().isFrozen || false;
                
                await updateDoc(doc(db, 'users', userId), {
                    isFrozen: !currentStatus
                });
                
                alert(currentStatus ? 'ÏÇ¨Ïö©ÏûêÍ∞Ä Ìï¥Ï†úÎêòÏóàÏäµÎãàÎã§.' : 'ÏÇ¨Ïö©ÏûêÍ∞Ä ÎèôÍ≤∞ÎêòÏóàÏäµÎãàÎã§.');
            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
                alert('ÏÇ¨Ïö©Ïûê ÏÉÅÌÉú Î≥ÄÍ≤Ω Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Í¥ÄÎ¶¨Ïûê - ÏÇ¨Ïö©Ïûê Ï†êÏàò Î¶¨ÏÖã
        window.resetUserScore = async function(userId) {
            if (!confirm('Ï†ïÎßê Ïù¥ ÏÇ¨Ïö©ÏûêÏùò Ï†êÏàòÎ•º Î¶¨ÏÖãÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            try {
                await updateDoc(doc(db, 'users', userId), {
                    score: 0
                });
                alert('Ï†êÏàòÍ∞Ä Î¶¨ÏÖãÎêòÏóàÏäµÎãàÎã§.');
            } catch (error) {
                console.error('Ï†êÏàò Î¶¨ÏÖã Ïò§Î•ò:', error);
                alert('Ï†êÏàò Î¶¨ÏÖã Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };

        // Î°úÍ∑∏ÏïÑÏõÉ
        window.logout = function() {
            // Î¶¨Ïä§ÎÑà Ï†ïÎ¶¨
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];
            
            // Î≥ÄÏàò Ï¥àÍ∏∞Ìôî
            currentUser = null;
            isAdmin = false;
            currentQuestion = null;
            selectedAnswer = null;
            hasAnswered = false;
            
            // ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('adminApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('newUserFields').classList.add('hidden');
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('employeeId').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('userPosition').value = '';
        };

        // Ï∂îÍ∞Ä Firebase Ìï®ÏàòÎì§ÏùÑ Ï†ÑÏó≠ÏúºÎ°ú ÎÖ∏Ï∂ú
        import { getDocs, writeBatch, increment } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        window.getDocs = getDocs;
        window.writeBatch = writeBatch;
        window.increment = increment;
    </script>
