<body class="min-h-screen">

        <div class="flex-1 flex items-center justify-center p-6">

                </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div class="control-panel p-6">
            <!-- OX ì„ íƒ ë²„íŠ¼ -->
            <div class="grid grid-cols-2 gap-6 mb-8">
                <button id="btn-o" onclick="selectAnswer('O')" 
                        class="btn-o h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1">

                </button>
                <button id="btn-x" onclick="selectAnswer('X')" 
                        class="btn-x h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1">
                    X
                </button>
            </div>

            <!-- ì ìˆ˜ ë° ì•¡ì…˜ -->
            <div class="flex items-center justify-center space-x-3 flex-wrap gap-2">
                <button id="btn-correct" onclick="handleCorrect()" disabled
                        class="btn-disabled px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1" translate="no">
                    âœ“ ì •ë‹µ
                </button>
                <button id="btn-wrong" onclick="handleWrong()" disabled
                        class="btn-disabled px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1" translate="no">
                    âœ— ì˜¤ë‹µ
                </button>
                <button onclick="resetCount()" 
                        class="btn-primary px-5 py-3 text-white rounded-xl font-semibold transform hover:-translate-y-1" translate="no">

    <!-- ì ìˆ˜ í‘œì‹œ ëª¨ë‹¬ -->
    <div id="score-modal" class="stats-modal">
        <div class="stats-content">
            <div class="text-center">
                <div class="text-6xl mb-4">ğŸ¯</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2" translate="no">í˜„ì¬ ì •ë‹µ</h2>
                <div class="text-6xl font-bold text-green-600 mb-4" id="current-score">0</div>
                <p class="text-gray-600" translate="no">ë¬¸</p>
            </div>
        </div>
    </div>

    <script>
        let selectedAnswer = null;
        let correctCount = 0;
        let wrongCount = 0;
        let hasScored = false;
        let scoreTimeout = null;

        function selectAnswer(answer) {
            selectedAnswer = answer;
            hasScored = false;
            
            // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
            const displayArea = document.getElementById('display-area');
            const color = answer === 'O' ? 'text-blue-500' : 'text-red-500';
            
            displayArea.innerHTML = '<div class="text-center w-full"><div class="ox-display ' + color + '">' + answer + '</div></div>';
            
            updateButtons();
        }

        function updateButtons() {
            const btnO = document.getElementById('btn-o');
            const btnX = document.getElementById('btn-x');
            const btnCorrect = document.getElementById('btn-correct');
            const btnWrong = document.getElementById('btn-wrong');
            
            // O/X ë²„íŠ¼ ìƒíƒœ
            btnO.className = selectedAnswer === 'O' 
                ? 'btn-o-active h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300'
                : 'btn-o h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1';
                
            btnX.className = selectedAnswer === 'X'
                ? 'btn-x-active h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300'
                : 'btn-x h-16 text-3xl font-bold text-white rounded-2xl transition-all duration-300 transform hover:-translate-y-1';
            
            // ì •ë‹µ/ì˜¤ë‹µ ë²„íŠ¼ ìƒíƒœ
            const canScore = selectedAnswer && !hasScored;
            
            btnCorrect.disabled = !canScore;
            btnCorrect.className = canScore
                ? 'btn-success px-6 py-3 text-white rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1'
                : 'btn-disabled px-6 py-3 rounded-xl font-semibold transition-all duration-300';
                
            btnWrong.disabled = !canScore;
            btnWrong.className = canScore
                ? 'btn-warning px-6 py-3 text-white rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1'
                : 'btn-disabled px-6 py-3 rounded-xl font-semibold transition-all duration-300';
        }

        function handleCorrect() {
            if (!hasScored && selectedAnswer) {
                correctCount++;
                hasScored = true;
                updateButtons();
                
                // 'ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™í•©ë‹ˆë‹¤' ë©”ì‹œì§€ í‘œì‹œ
                const displayArea = document.getElementById('display-area');
                displayArea.innerHTML = '<div class="text-center"><div class="text-green-500 text-2xl font-bold mb-4">âœ“ ì •ë‹µ!</div><div class="text-gray-500 text-lg" translate="no">ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™í•©ë‹ˆë‹¤...</div></div>';
                
                setTimeout(() => {
                    resetToNext();
                }, 1200);
            }
        }

        function handleWrong() {
            if (!hasScored && selectedAnswer) {
                wrongCount++;
                hasScored = true;
                updateButtons();
                
                // 'ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™í•©ë‹ˆë‹¤' ë©”ì‹œì§€ í‘œì‹œ
                const displayArea = document.getElementById('display-area');
                displayArea.innerHTML = '<div class="text-center"><div class="text-orange-500 text-2xl font-bold mb-4">âœ— ì˜¤ë‹µ</div><div class="text-gray-500 text-lg" translate="no">ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™í•©ë‹ˆë‹¤...</div></div>';
                
                setTimeout(() => {
                    resetToNext();
                }, 1200);
            }
        }

        function resetToNext() {
            selectedAnswer = null;
            hasScored = false;
            
            const displayArea = document.getElementById('display-area');
            displayArea.innerHTML = '<div class="text-6xl mb-6 opacity-60">ğŸ¤”</div><div class="text-xl font-semibold opacity-80" translate="no">O ë˜ëŠ” Xë¥¼ ì„ íƒí•˜ì„¸ìš”</div>';
            
            updateButtons();
        }

        function resetCount() {
            const totalProblems = correctCount + wrongCount;
            if (confirm('ì •ë§ ì ìˆ˜ë¥¼ ë¦¬ì…‹í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\ní˜„ì¬ ì ìˆ˜: ' + correctCount + 'ì  (ì´ ' + totalProblems + 'ë¬¸ì œ)')) {
                correctCount = 0;
                wrongCount = 0;
            }
        }

        function showScore() {
            const modal = document.getElementById('score-modal');
            
            // í˜„ì¬ ì ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('current-score').textContent = correctCount;
            
            // ëª¨ë‹¬ í‘œì‹œ
            modal.classList.add('show');
            
            // ê¸°ì¡´ íƒ€ì´ë¨¸ê°€ ìˆìœ¼ë©´ í´ë¦¬ì–´
            if (scoreTimeout) {
                clearTimeout(scoreTimeout);
            }
            
            // 2ì´ˆ í›„ ìë™ìœ¼ë¡œ ìˆ¨ê¸°ê¸°
            scoreTimeout = setTimeout(() => {
                hideScore();
            }, 2000);
        }

        function hideScore() {
            const modal = document.getElementById('score-modal');
            modal.classList.remove('show');
            
            if (scoreTimeout) {
                clearTimeout(scoreTimeout);
                scoreTimeout = null;
            }
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('score-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideScore();
            }
        });

        // ì´ˆê¸° ìƒíƒœ
        updateButtons();
    </script>
